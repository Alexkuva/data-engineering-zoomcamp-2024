services:
  jupyter_notebook:
    container_name: jupyter_notebook
    image: jupyter/pyspark-notebook:latest
    platform: linux/amd64
    volumes:
      - "./scripts/sparkdata:/sparkdata"
      - "./scripts/work:/home/jovyan/work"
    ports:
      - '8080:8080'
      - '8888:8888'   # this port is for jupyter notebook